<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accurate GPS Tracker</title>
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Accurate GPS Tracker</h1>
        <div class="controls">
          <button id="btnStart">Start</button>
          <button id="btnPause" disabled>Pause</button>
          <button id="btnResume" disabled>Resume</button>
          <button id="btnStop" disabled>Stop</button>
          <button id="btnClear" disabled>Clear</button>
          <button id="btnExportGpx" disabled>Export GPX</button>
          <button id="btnExportGeoJson" disabled>Export GeoJSON</button>
          <label class="toggle"><input type="checkbox" id="chkRecenter" checked /> Auto-recenter</label>
          <label class="toggle"><input type="checkbox" id="chkWaypoints" /> Waypoints</label>
          <label class="toggle"><input type="checkbox" id="chkDark" /> Dark mode</label>
          <select id="selBasemap">
            <option value="osm" selected>OSM</option>
            <option value="sat">Satellite</option>
          </select>
          <select id="selMode" title="Routing mode">
            <option value="driving" selected>Car</option>
            <option value="bus">Bus</option>
          </select>
          <button id="btnSetDestination" type="button">Set Destination</button>
        </div>
        <div class="stats">
          <div><strong>Status:</strong> <span id="status">idle</span></div>
          <div><strong>Points:</strong> <span id="pointCount">0</span></div>
          <div><strong>Distance:</strong> <span id="distance">0.00</span> km</div>
          <div><strong>Speed:</strong> <span id="speed">0.0</span> m/s</div>
          <div><strong>Accuracy:</strong> <span id="accuracy">-</span> m</div>
        </div>
      </header>
      <div id="map"></div>
      <div id="welcomeOverlay" class="overlay">
        <div class="overlay-card">
          <h2>Welcome</h2>
          <p>Set your destination to begin. You can also just start tracking and pick a destination later.</p>
          <div class="overlay-actions">
            <button type="button" id="btnWelcomeSetDest">Set Destination</button>
            <button type="button" id="btnWelcomeStart">Start Tracking</button>
          </div>
        </div>
      </div>
      <div id="destinationOverlay" class="overlay" hidden>
        <div class="overlay-card">
          <h2>Set Destination</h2>
          <form id="destForm">
            <input id="destInput" type="text" placeholder="Search a place or address" autocomplete="off" />
            <div class="overlay-actions">
              <button type="submit">Search</button>
              <button type="button" id="btnCloseOverlay">Close</button>
            </div>
          </form>
          <ul id="destResults" class="results"></ul>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('sw.js');
        });
      }
    </script>
  </body>
  </html>
